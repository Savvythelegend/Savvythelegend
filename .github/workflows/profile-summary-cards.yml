name: Generate GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: Savvythelegend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if output exists
        run: |
          if [ ! -d "profile-summary-card-output" ]; then
            echo "‚ùå Output folder not found. Skipping commit."
            exit 1
          fi

      - name: Commit and Push Cards
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./profile-summary-card-output/
          git commit -m "chore: update GitHub profile summary cards"
          git push
